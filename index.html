<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<form>

            name="texto1"
            placeholder="Nome do aniversariante"/>

        <input type="number" id="texto2" name="texto2" placeholder="Idade"/>

        <input type="text" id="texto3" name="texto3" placeholder="Endereço do local"/>

            <option value="3">3º Convite</option>

        </select>

        <br>
            <br>
                <img
                    id="convite1"
                    width="110"

                    src="img/convite1.png"
                    alt="convite1">

                    <img
                        id="convite2"
                        width="110"
                        height="110"
                        src="img/convite2.png"
                        alt="convite2">

                        <img
                            id="convite3"
                            width="110"
                            height="110"
                            src="img/convite3.png"
                            alt="convite3">

                            <button class="button" type="button" onclick="exibir()">Gerar convite</button>

                            <br>

                                <br></form>

                                <section>
                                    <a></a>

                                    <h1>Este é seu convite</h1>
                                    <h3>Faça o download</h3>

                                    <canvas
                                        id="myCanvas"
                                        width="435"

                                </section>
                                    
</body>
